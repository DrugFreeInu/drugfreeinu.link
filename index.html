<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.money-button {
  position: relative;
  background: linear-gradient(135deg, #16c784, #0b8a56);
  color: white;
  font-weight: 900;
  font-size: 2.5rem;
  text-decoration: none;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  overflow: hidden;
  z-index: 0;
  text-transform: lowercase;
  line-height: 1;
  padding: 15px 30px; /* neat compact spacing */
  width: auto; /* no stretching */
  white-space: nowrap;
  display: inline-block;
}

.money-button::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 14px;
  padding: 3px;
  background: linear-gradient(90deg, #00ff88, #00ffaa, #16c784, #00ff88);
  background-size: 300% 300%;
  animation: borderFlow 3s linear infinite;
  -webkit-mask:
    linear-gradient(#fff 0 0) content-box,
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  z-index: -1;
}

@keyframes borderFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.money-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<a href="https://drugfreeinu.money" class="money-button">drugfreeinu.money</a>

</body>
</html>
