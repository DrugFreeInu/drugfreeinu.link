<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  background:#fff;
  height:100%;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  -webkit-text-size-adjust:100%;
}

.money-button{
  position:relative;
  background:linear-gradient(135deg,#16c784,#0b8a56);
  color:#fff;
  font-weight:900;
  font-size:2.2rem;
  text-decoration:none;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
  transition:transform .2s ease,box-shadow .2s ease;
  text-transform:lowercase;
  line-height:1;
  padding:10px 25px;
  display:inline-flex;
  justify-content:center;
  align-items:center;
  white-space:nowrap;
  text-align:center;
  z-index:0;
}

/* this element is the visible animated border */
.money-button::before{
  content:"";
  position:absolute;
  top:-3px;left:-3px;right:-3px;bottom:-3px;
  border-radius:14px;
  background:linear-gradient(90deg,#00ff88,#00ffaa,#16c784,#00ff88);
  background-size:300% 300%;
  animation:borderMove 3s linear infinite;
  z-index:-1;
}

@keyframes borderMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.money-button:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 14px rgba(0,0,0,.35);
}
</style>
</head>
<body>

<a href="https://drugfreeinu.money" class="money-button">drugfreeinu.money</a>

</body>
</html>
